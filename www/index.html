<!DOCTYPE html>
<html ng-app="photoEditorApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>#25 - Meme Generator</title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="photoEditorCtrl">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Photo Filter</h1>
        </ion-header-bar>
        <ion-content>

            <div class="list list-inset">
                <label class="item item-input item-select">
                    <div class="input-label">Filter</div>
                    <select ng-model="filterSelected">
                        <option ng-value="1">Grayscale</option>
                        <option ng-value="2">Sepia</option>
                        <option ng-value="3">Saturate</option>
                        <option ng-value="4">Invert</option>
                        <option ng-value="5">Brightness</option>
                        <option ng-value="6">Contrast</option>
                    </select>
                </label>
            </div>




            <button class="button button-full button-positive" ng-click="savePhoto()">
                Save photo
            </button>



        </ion-content>
    </ion-pane>

</body>
</html>
